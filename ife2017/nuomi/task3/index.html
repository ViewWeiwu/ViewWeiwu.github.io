        class Observer {
            constructor(data) {
                this.eventBus = new Event();
                this.data = data;
                this.walk(data);
            }
            walk(obj) {
                for (let key in obj) {
                    let val = obj[key];
                    if (typeof val === 'object') {
                        new Observer(val);
                    }

                    this.convert(key, val);
                }
            }
            convert(key, value) {
                Object.defineProperty(this.data, key, {
                    enumerable: true,
                    configurable: true,
                    get: () => {
                        console.log('你访问了 ' + key);
                        return value;
                    },
                    set: (newVal) => {
                        console.log('你设置了 ' + key + '，新的值为 ' + newVal);
                        this.eventBus.emit(key, value, newVal);
                        newVal !== value && (value = newVal);
                    }
                });
            }
            $watch(attr, callback) {
                this.eventBus.on(attr, callback.bind(this));
            }
        }
