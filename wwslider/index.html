<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>JQuery轮播图</title>
		<link rel="stylesheet" type="text/css" href="css/wwslider.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script src="js/wwslider.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#a").wwslider({"pointStyle": "square"});
				$("#b").wwslider({"pointStyle": "number"});
				$("#c").wwslider({"arrowBtn": false, "pointStyle": false});
			});
		</script>
	</head>
	<body>
		<p>默认样式</p>
		<div id="a" class="slide-pnl">
			<ul class="slide-ul">
				<li><img src="img/1.jpg" /></li>
				<li><img src="img/2.jpg" /></li>
				<li><img src="img/3.jpg" /></li>
			</ul>
		</div>
		<p>样式2</p>
		<div id="b" class="slide-pnl">
			<ul class="slide-ul">
				<li><img src="img/1.jpg" /></li>
				<li><img src="img/2.jpg" /></li>
				<li><img src="img/3.jpg" /></li>
			</ul>
		</div>
		<p>木有按钮</p>
		<div id="c" class="slide-pnl">
			<ul class="slide-ul">
				<li><img src="img/1.jpg" /></li>
				<li><img src="img/2.jpg" /></li>
				<li><img src="img/3.jpg" /></li>
			</ul>
		</div>
	</body>
</html>
