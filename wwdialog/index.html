<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>1</title>
		<link rel="stylesheet" type="text/css" href="css/wwdialog.css"/>
		<script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
		<script src="js/wwdialog.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#a").on("click",function(){
					$.wwdialog();
					$.showDialog();
					$.setDialogTop("我是标题");
					$.setDialogCenter("<div>我是内容</div>");
					$.setDialogBottom("<div>我是底部</div>");
				});
				$("#b").on("click",function(){
					$.wwdialog();
					$.showDialog();
					$.setDialogTop("我是标题");
					$.setDialogCenter("<div>我没有底部</div>");
					$.removeDialogBottom();
				});
				$("#c").on("click",function(){
					$.wwdialog();
					$.showDialog();
					$.setDialogCenter("<div>没有头部，也没有底部，取消弹窗只能点黑色区域</div>");
					$.removeDialogBar();
				});
				$("#d").on("click",function(){
					$.wwdialog();
					$.showDialog();
					$.setDialogTop("我是标题");
					$.setDialogCenter("<p>内容</p><p>内容</p><p>内容</p><p>内容</p><p>内容</p><p>内容</p><p>内容</p><p>内容</p><p>内容</p>");
					$.setDialogBottom("<div>我是底部</div>");
				});
				$("#e").on("click",function(){
					$.wwdialog({w: 500,h: 500});
					$.showDialog();
					$.setDialogTop("我是标题");
					$.setDialogCenter("<div>{w: 500,h: 500}<br>自定义500*500的弹窗</div>");
					$.setDialogBottom("<div>我是底部</div>");
				});
			});
		</script>
	</head>
	<body>
		<button id="a">普通的弹窗</button>
		<button id="b">去掉底部</button>
		<button id="c">去掉头部跟底部</button>
		<button id="d">去掉头部跟底部</button>
		<button id="e">自定义宽高</button>
	</body>
</html>
